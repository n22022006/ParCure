<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ParCure | Onboarding Step 5</title>
  <link rel="stylesheet" href="css/style2.css"/>
  <style>
    .ob-wrapper { max-width: 520px; margin: 32px auto; }
    .progress { text-align:center; font-weight:800; color:#555; margin-bottom:10px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .actions { display:flex; gap:10px; margin-top:12px; }
    .actions .btn { flex:1; }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="app-header-inner">
      <div class="app-logo">ParCure</div>
    </div>
  </header>
  <div class="auth-wrapper ob-wrapper">
    <div class="auth-card">
      <div class="brand-area">
        <h1 class="brand-title">Symptoms</h1>
        <p class="brand-subtitle">Step 5 of 5</p>
      </div>

      <div class="progress">Step 5 of 5</div>

      <form id="step5Form" class="form active">
        <div class="grid">
          <label><input type="checkbox" id="tremor"> Tremor</label>
          <label><input type="checkbox" id="stiffness"> Stiffness</label>
          <label><input type="checkbox" id="slowMovement"> Slow Movement</label>
          <label><input type="checkbox" id="balanceIssues"> Balance Issues</label>
          <label><input type="checkbox" id="sleepProblems"> Sleep Problems</label>
          <label><input type="checkbox" id="speechChanges"> Speech Changes</label>
          <label><input type="checkbox" id="depressionAnxiety"> Depression/Anxiety</label>
        </div>

        <div class="actions">
          <a class="btn" href="onboarding-step4.html">Back</a>
          <button class="btn primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/onboarding-step5.js"></script>
</body>
</html>
