<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ParCure | Onboarding Step 2</title>
  <link rel="stylesheet" href="css/style2.css"/>
  <style>
    .ob-wrapper { max-width: 520px; margin: 32px auto; }
    .progress { text-align:center; font-weight:800; color:#555; margin-bottom:10px; }
    .row { display:flex; gap:12px; }
    .actions { display:flex; gap:10px; margin-top:12px; }
    .actions .btn { flex:1; }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="app-header-inner">
      <div class="app-logo">ParCure</div>
    </div>
  </header>
  <div class="auth-wrapper ob-wrapper">
    <div class="auth-card">
      <div class="brand-area">
        <h1 class="brand-title">Lifestyle</h1>
        <p class="brand-subtitle">Step 2 of 5</p>
      </div>

      <div class="progress">Step 2 of 5</div>

      <form id="step2Form" class="form active">
        <label>Smoking</label>
        <div class="row">
          <label><input type="radio" name="smoking" value="Yes"> Yes</label>
          <label><input type="radio" name="smoking" value="No"> No</label>
        </div>

        <label>Alcohol</label>
        <div class="row">
          <label><input type="radio" name="alcohol" value="Yes"> Yes</label>
          <label><input type="radio" name="alcohol" value="No"> No</label>
        </div>

        <div class="actions">
          <a class="btn" href="onboarding-step1.html">Back</a>
          <button class="btn primary" type="submit">Next</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/onboarding-step2.js"></script>
</body>
</html>
