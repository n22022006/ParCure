<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ParCure | Move Well</title>
  <link rel="stylesheet" href="css/sections/exercise.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <div class="logo">ParCure</div>
      <div class="subtitle">Move Well • 30 Day Plan</div>
    </div>

    <div class="right">
      <button class="btn outline" id="backBtn">← Dashboard</button>
    </div>
  </header>

  <main class="container">

    <section class="hero">
      <div class="hero-text">
        <h1>Move Well</h1>
        <p>Tap any day to view sessions. Follow a safe and comfortable pace.</p>

        <div class="legend">
          <span class="pill p2">2 Sessions</span>
          <span class="pill p3">3 Sessions</span>
          <span class="pill done">Completed</span>
        </div>
      </div>

      <div class="hero-card">
        <div class="stat">
          <div class="stat-title">Selected</div>
          <div class="stat-value" id="todayText">Day 1</div>
        </div>
        <div class="stat">
          <div class="stat-title">Progress</div>
          <div class="stat-value" id="progressText">0 / 30</div>
        </div>

        <div class="progressbar">
          <div class="progressfill" id="progressFill"></div>
        </div>

        <button class="btn danger" id="resetBtn">Reset Progress</button>
      </div>
    </section>

    <section class="grid-section">
      <h2 class="section-title">Your Exercise Days</h2>
      <div class="days-grid" id="daysGrid"></div>
    </section>

  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">

      <div class="modal-header">
        <div>
          <h3 id="modalTitle">Day 1</h3>
          <p id="modalSubtitle">2 Sessions • Elder-Friendly Plan</p>
        </div>
        <button class="icon-btn" id="closeModal">✕</button>
      </div>

      <div class="modal-body">
        <div class="session-list" id="sessionList"></div>
      </div>

      <div class="modal-footer">
        <button class="btn outline" id="markDoneBtn">Mark Completed</button>
        <button class="btn primary" id="startFirstBtn">Start Session 1</button>
      </div>

    </div>
  </div>

  <script src="js/exercise.js"></script>
</body>
</html>
