<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Available Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-family: monospace;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Gemini Models</h1>
        <p>Your API Key: <code id="apiKey"></code></p>
        <button onclick="listModels()">List Available Models</button>
        <textarea id="output" readonly></textarea>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.getElementById('apiKey').textContent = window.GEMINI_API_KEY ? window.GEMINI_API_KEY.substring(0, 10) + '...' : 'Not loaded';

        async function listModels() {
            const output = document.getElementById('output');
            output.value = 'Loading...\n';

            try {
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1/models?key=' + window.GEMINI_API_KEY
                );
                const data = await response.json();
                output.value = JSON.stringify(data, null, 2);
            } catch (error) {
                output.value = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
